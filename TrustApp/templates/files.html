<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="static/files.css" rel="stylesheet" type="text/css" />
  </head>
  <nav class="navbar">
    <a class="indexLink" href="{% url "userProfile" %}">Trust</a>
    {% if perms.auth.add_user %}
    <a class="createUserLink" href="{% url "createUser" %}">Create User</a>
    {%endif%}
    {% if perms.auth.delete_user %}
    <a class="adminLink" href="{% url "admin:index" %}">Admin</a>
    {%endif%}
    <a class="searchLink" href= "search+{{request.user.id}}"> Search</a>
    <a class="updatePasswordLink" href="{% url "password" %}">Update Password</a>
    <a class="logoutLink" href="{% url "logout" %}">Log Out</a>
  </nav>
  <body>
    <div class="newFile">
      <form action="" method="post" name="fileAdd">
        {% csrf_token %}
        <p class="fName">File Name</p>
        <input type="text" name="fileName" />
        <p class="urlname">Url (include http://)</p>
        <input type="url" name="Url" />
        <button type="submit" name="fileAdd">Submit</button>
      </form>
    </div>
  </body>
</html>
